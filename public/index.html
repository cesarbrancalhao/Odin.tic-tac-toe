<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>

        <link href="./index.css" rel="stylesheet">
    </head>

    <body class="w-screen h-screen flex flex-col bg-gray-200">

        <div class="mt-8 text-center text-3xl">
            Tic Tac Toe
        </div>

        <div class="text-center mt-5">
            <button onclick="game.startNewGame()">Start new game</button>
        </div>

        <div class="flex flex-col justify-center items-center min-h-[80vh]">
            <div class="grid grid-cols-3 grid-rows-6 min-w-[260px]">

                <button class="fieldT h-20 border-r border-b border-black text-6xl" onclick="game.selectField(0)"> </button>
                <button class="fieldT h-20 border-x border-b border-black text-6xl" onclick="game.selectField(1)"> </button>
                <button class="fieldT h-20 border-l border-b border-black text-6xl" onclick="game.selectField(2)"> </button>
                <button class="fieldT h-20 border-r border-y border-black text-6xl" onclick="game.selectField(3)"> </button>
                <button class="fieldT h-20 border-x border-y border-black text-6xl" onclick="game.selectField(4)"> </button>
                <button class="fieldT h-20 border-l border-y border-black text-6xl" onclick="game.selectField(5)"> </button>
                <button class="fieldT h-20 border-r border-t border-black text-6xl" onclick="game.selectField(6)"> </button>
                <button class="fieldT h-20 border-x border-t border-black text-6xl" onclick="game.selectField(7)"> </button>
                <button class="fieldT h-20 border-l border-t border-black text-6xl" onclick="game.selectField(8)"> </button>

            </div>
        </div>

        <script src="../src/scripts/script.js"></script>
    </body>

</html>
